<!doctype html><html class="no-js" lang="en"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Neighbourhood</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"><style>html,body{height:100%;margin:0;padding:0;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;color:#444}main{display:flex;height:100%}.map{height:100%;width:100%}.list-pane{will-change:transform;transition:width .5s}.list-pane,.list-pane.visible{width:280px}.list-pane.hidden{width:0}.listview-items{height:calc(100vh - 66px);background-color:#f6f6f6;overflow-y:scroll}#listview{padding:0 16px}#listview-bar{display:flex}#search{width:100%;border:none;padding:22px;font-size:19px;top:0}#search:focus{outline:none}#hamburger-close{color:#777;font-size:26px;padding:12px 16px 0;margin:0}#hamburger-close:hover{cursor:pointer;color:#d1739b}#hamburger-open{position:absolute;top:8px;left:8px;margin:0;background-color:#fefefe;padding:0 10px;font-size:32px;z-index:5;box-shadow:0 2px 4px #888;transition:left .5s;will-change:transform}#hamburger-open:hover{cursor:pointer;color:#d1739b}#hamburger-open.setHidden{left:-50px}.location{list-style-type:none;padding:10px 0}.location:hover{color:#7d46d6;cursor:pointer}.map-error{height:100%;display:flex;justify-content:center;align-items:center}.fa.fa-circle-o-notch.fa-spin{padding:20px;font-size:36px}</style></head><body><main><p id="hamburger-open" class="hamburger-open setHidden">&#9776;</p><div id="list-pane" class="list-pane visible"><div id="listview-bar" class="listview-bar"><input id="search" class="search" type="text" data-bind="textInput: keyword" onclick="this.setSelectionRange(0, this.value.length)" placeholder="Search"><p id="hamburger-close" class="hamburger-close">&#9776;</p></div><div id="listview-items" class="listview-items"><ul id="listview" class="listview" data-bind="foreach: {data: search(), as: 'location'}"><li class="location" data-bind="text: location.title, click: function() { $parent.click($index) }"></li></ul></div></div><div id="map" class="map"></div></main><script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script><script src="js/main.js"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFEuVCyd4zzUXeJ8qQ1nzp7uwN9XQiV6g&callback=initMap" onerror="mapError()" async defer="defer"></script></body></html>
