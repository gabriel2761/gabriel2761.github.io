<!doctype html><html class="no-js" lang="en"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Health Tracker</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"><style>html,body{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;background-color:#e9eaea;color:#666}html .hidden,body .hidden{display:none}html .fa-circle-o-notch,body .fa-circle-o-notch{position:absolute;top:290px;left:50%;font-size:36px;color:#888}html .underline-red,body .underline-red{border-bottom:2.5px solid #ff8282}html .notification,body .notification{position:fixed;display:flex;align-items:center;background-color:#666;bottom:-80px;left:0;width:100%;height:80px;color:#fff;will-change:transform;transition:bottom .3s;padding-left:26px}html .notification .notification-brandname,body .notification .notification-brandname{margin:0}html .notification.show,body .notification.show{bottom:0}html .date-heading,body .date-heading{display:flex;justify-content:space-between;align-items:bottom}html .date-heading *,body .date-heading *{margin:16px 0 0}.navigation{width:100%;height:60px;position:fixed;background-color:#fff;top:0;left:0;z-index:100;display:flex;justify-content:space-between;font-size:18px;line-height:70px;text-align:center}.navigation .navigation-foods-tab,.navigation .navigation-profile-tab{width:100%;cursor:pointer}.main-container{margin:0 auto;padding-top:70px;display:flex}.main-container .foods,.main-container .profile{width:100%}.main-container .profile .profile-calories{text-align:center;padding:20px}.main-container .profile .total-calories{font-size:36px;font-weight:100;letter-spacing:2px}.main-container .profile .date-heading{padding:8px}.search-container{display:flex}.search-container .search-bar{width:80%;border:1px solid #fff;font-size:18px;height:100%;padding:16px}.search-container .search-button{width:20%;background-color:#fff;border:1px solid #fff;margin:0 5px;font-size:18px;color:#777;padding:16px}.search-container .search-button:hover{cursor:pointer}.food-item{width:calc(100% - 24px);margin-top:10px;padding:12px 10px 5px;display:flex;justify-content:space-between;background-color:#fff}.food-item:hover{background-color:#d1d7fc;cursor:pointer}.food-item .food-name{width:60%}.food-item .food-item-calories{text-align:right}.food-item .food-action{display:none}.profile-item .fa-trash{color:#bbb;margin-top:34px;font-size:22px}.profile-item .food-action{display:block}.profile-item:hover{background-color:#fff;color:#666;cursor:default}.profile-item .fa-trash:hover{color:#666;cursor:pointer}@media (min-width:768px){.fa-circle-o-notch{left:23%!important}.navigation{display:none}.profile-item .fa-trash{visibility:hidden}.profile-item:hover .fa-trash{visibility:visible}.main-container{padding-top:20px}.main-container .foods{margin-right:4px;display:block}.main-container .profile{margin-left:4px;display:block}.main-container .profile-foods{overflow-y:scroll;height:70vh}.main-container .search-container{margin-bottom:8px}.main-container .food-search-results{overflow-y:scroll;height:87vh}}@media (min-width:992px){.fa-circle-o-notch{left:30%!important}.main-container{width:970px}}</style></head><body><main id="main-container" class="main-container"><div id="foods" class="foods"></div><div id="profile" class="profile hidden"></div></main><i id="loading-icon" class="fa fa-circle-o-notch hidden"></i><script id="navigation-template" type="text/template"><div id="navigation-foods-tab" class="navigation-foods-tab underline-red">Foods</div>
        <div id="navigation-profile-tab" class="navigation-profile-tab">Profile</div></script><script id="profile-template" type="text/template"><section class="profile-calories">
            <h4 class="profile-heading">total calories</h4>
            <p id="total-calories" class="total-calories"></p>
        </section>
        <div id="profile-foods" class="profile-foods"></div></script><script id="food-collection-template" type="text/template"><div class="search-container">
            <input id="search-bar" class="search-bar" placeholder="Search" onclick="this.select()">
            <button id="search-button" class="search-button fa fa-search"></button>
        </div>
        <div id="food-search-results" class="food-search-results"></div></script><script id="food-item-template" type="text/template"><div class="food-name">
            <h4><%= brandname %></h4>
            <p><%= name %></p>
        </div>
        <div id="food-action" class="food-action">
            <p id="trash" class="fa fa-trash"></p>
        </div>
        <div class="food-item-calories">
            <p>cal</p>
            <p><%= calories %></p>
        </div></script><script id="notification-template" type="text/template"><h1 id="notification-brandname"></h1></script><script src="https://code.jquery.com/jquery-2.2.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.1/backbone-min.js"></script><script src="js/main.js"></script></body></html>
