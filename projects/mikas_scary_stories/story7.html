    <div id="messages" style="padding-bottom: 100px"></div>

</html>


<script>
var index = 0;
var messages = [];

messages.push({text: 'hey what you up too'});

messages.push({text: 'stuff', isGrey: true});

messages.push({text: 'ohhhh are you free on monday?'});

messages.push({text: 'yeah why', isGrey: true});

messages.push({text: 'we haven seen each  other till you found a new boyfriend and also at Natillys house'});

messages.push({text: 'oh sorry so were you wanna meet Alice', isGrey: true});

messages.push({text: 'coffeey shop'});

messages.push({text: 'okay', isGrey: true});

messages.push({text: 'the next day', isSubtitle: true});

messages.push({text: 'hey im driving to your house right now', isGrey: true});

messages.push({text: 'but im at your house right now'});

messages.push({text: 'wait thats not Amber'});

messages.push({text: 'well im NOT Amber im sombody from jail', isGrey: true});

messages.push({text: 'and i know were your house is hahhahahhaha', isGrey: true});

messages.push({text: 'im breaking my phone aaaaaaaaaaaaaaaaaaa'});

messages.push({text: 'Alice just left', isSubtitle: true});

$('#next').click(() => {
  const message = messages[index];
  const $bubble = $(`<span class="bubble">${message.text}</span>`);

  if (!message.isSubtitle) {
    $bubble.addClass(message.isGrey ? 'bubble-grey' : 'bubble-blue');
  } else {
    $bubble.css({'margin': '4px auto', color: 'grey'});
  }

  const $element = $('<div class="d-flex"></div>').append($bubble);
  $element.addClass(message.isGrey ? 'justify-content-start' : 'justify-content-end');

  $('#messages').append($element);

  $('body').animate({ scrollTop: $(document).height() }, 1000);

  index++;
});
</script>
