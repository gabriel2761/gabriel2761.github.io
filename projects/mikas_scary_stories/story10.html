</html>


<script>
var index = 0;
var messages = [];


messages.push({ text: "Hi santa for christmas all i want is a furball chomper please santa a beg you", isGrey: true });
messages.push({ text: "Have you been a good boy or a bad boy?" });
messages.push({ text: "I've been doing all my homework, doing my chores and i didnt get anything for my 10th birthday", isGrey: true });
messages.push({ text: "Why didn’t you get anything?" });
messages.push({ text: "Because my parents spent all  their money bailing me out of jail", isGrey: true });
messages.push({ text: "You were in Jail? That’s not a good boy" });

messages.push({ text: "What? No way, I’m blocking you." });
messages.push({ text: "You are frightening me and misses Clause" });
messages.push({ text: "Ooh that you for your house keys i got them from the mail i'll bring my gun with me santa", isGrey: true });
messages.push({ text: "What are you going to do? Shoot me? Shoot me and my raindeers? Are you going to shoot my family?" });
messages.push({ text: "I already did and by the way santa im actually the same age as you b.r.o.t.h.e.r", isGrey: true });
messages.push({ text: "Why would you do that" });
messages.push({ text: "Because all year mum and dad have been suffering without you and crying and ive been at jail. I couldent help them all this time. So i thought if i killed your family you would come back home", isGrey: true });

$('#next').click(() => {
  const message = messages[index];
  const $bubble = $(`<span class="bubble">${message.text}</span>`);

  if (!message.isSubtitle) {
    $bubble.addClass(message.isGrey ? 'bubble-grey' : 'bubble-blue');
  } else {
    $bubble.css({'margin': '4px auto', color: 'grey'});
  }

  const $element = $('<div class="d-flex"></div>').append($bubble);
  $element.addClass(message.isGrey ? 'justify-content-start' : 'justify-content-end');

  $('#messages').append($element);

  $('body').animate({ scrollTop: $(document).height() }, 1000);

  index++;
});
</script>
