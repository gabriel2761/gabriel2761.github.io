<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script nomodule src="./node_modules/browser.min.js"></script>

<html>
  <body>
    <div id="messages" style="padding-bottom: 100px"></div>
    <button class="btn" id="next">SEND ^</button>
  </body>
</html>


<script>
var index = 0;
var messages = [];


messages.push({ text: "Good evening uncle. "} );

messages.push({ text: "Hi again Cassie", isGrey: true });
messages.push({ text: "It's good to hear from you again", isGrey: true });

messages.push({ text: "Same goes for you :) "} );

messages.push({ text: "That's great", isGrey: true });
messages.push({ text: "Hickory Dickory Dock!", isGrey: true });
messages.push({ text: "Do you still say that?", isGrey: true });

messages.push({ text: "i do still say that"} );
messages.push({ text: "It helps me keep the bad voices away"} );

messages.push({ text: "What?", isGrey: true });
messages.push({ text: "What do you mean?", isGrey: true });

messages.push({ text: "Mummy used to hurt me and say mean things to me."} );
messages.push({ text: "While mummy got angry with me the clock used to tick."} );
messages.push({ text: "It was like a countdown to my next punishment."} );
messages.push({ text: "As I hid in my room, the clock continued to tick."} );
messages.push({ text: "I realised I was running out of time."} );
messages.push({ text: "That's when I started saying Hickory Dickory Dock to drown out the bad voices in my head."} );














messages.push({ text: "", isSubtitle: true });

$('#next').click(() => {
  const message = messages[index];
  const $bubble = $(`<span class="bubble">${message.text}</span>`);

  if (!message.isSubtitle) {
    $bubble.addClass(message.isGrey ? 'bubble-grey' : 'bubble-blue');
  } else {
    $bubble.css({'margin': '4px auto', color: 'grey'});
  }

  const $element = $('<div class="d-flex"></div>').append($bubble);
  $element.addClass(message.isGrey ? 'justify-content-start' : 'justify-content-end');

  $('#messages').append($element);

  $('body').animate({ scrollTop: $(document).height() }, 1000);

  index++;
});
</script>
