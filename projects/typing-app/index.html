<!doctype html><html class="no-js" lang="en"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Typer</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Inconsolata"><style>html,body{margin:0;padding:0;font-family:Inconsolata}html #main-focus,body #main-focus{position:fixed;top:0;z-index:-99}html .underline-red,body .underline-red{border-bottom:1px solid red}html .hidden,body .hidden{visibility:hidden}html .main-container,body .main-container{margin:0 auto;padding:0;max-width:900px;min-width:450px}#navbar{margin:0;height:60px;width:100%;background-color:#455A64;position:fixed;top:0;display:flex;align-items:center;justify-content:flex-end;box-sizing:border-box}#navbar #settings-navbar-tab{display:flex;align-items:center;justify-content:center;color:#fff;cursor:pointer;height:100%;width:110px;font-size:18px}#navbar #settings-navbar-tab:hover{background-color:#63818e;color:#fff}#settings-view{position:fixed;margin:0 auto;top:100px;right:0;left:0;width:80%;height:650px;box-shadow:0 4px 18px #555;background-color:#fff;box-sizing:border-box;padding:16px 50px;z-index:100}#settings-view .settings-header-container{margin-bottom:12px;display:flex;align-items:center;justify-content:space-between}#settings-view .settings-header-container #settings-exit-button{margin:0;padding:6px 12px;font-size:28px}#settings-view .settings-header-container #settings-exit-button:hover{color:#00bcd4;cursor:pointer}#settings-view .range-input{margin-bottom:22px;padding:4px;font-size:14px}#settings-view #custom-text-area{box-sizing:border-box;width:100%;padding:12px;height:250px;font-size:22px;color:#666;display:block;resize:none;flex-align:left}#settings-view .checkbox-container{display:flex;align-items:center}#settings-view .checkbox-container #custom-text-checkbox{display:inline-block;margin-right:14px;width:20px;height:20px;border:1px solid #000}#settings-view .checkbox-container #custom-text-checkbox:hover{cursor:pointer}#settings-view .checkbox-container #custom-text-checkbox.highlight{background-color:#000}#settings-view #apply-settings-button{font-size:26px;color:#00bcd4;cursor:pointer}.typing-info{margin:100px auto 0;width:80%;text-align:right}#letters-view{white-space:pre;margin:15vh auto;width:80%;font-size:32px;display:flex;flex-wrap:wrap}#letters-view .letter{border-bottom:2px solid #fff}#letters-view .highlightCorrect{color:#00f}#letters-view .highlightIncorrect{color:red;border-bottom:2px solid red}#letters-view .underline{border-bottom:2px solid purple}.typing-mistakes-section{margin:0 auto;width:80%}.typing-mistakes-section .mistakes-headers{width:180px;display:flex;justify-content:space-between}.typing-mistakes-section .letter-column{width:50px;text-align:center}.typing-mistakes-section .letter-info{margin:0;font-size:22px;width:50px;box-sizing:border-box;text-align:center}.typing-mistakes-section .mistake-view{width:180px;display:flex;justify-content:space-between}</style></head><body><nav id="navbar"><div id="settings-navbar-tab">settings</div></nav><main class="main-container"><section class="typing-info"><h2 id="letters-typed-view" class="info-heading">Letters Typed: 0</h2><h2 id="wpm-view" class="info-heading">WPM: 0</h2></section><section id="letters-view"></section><section class="typing-mistakes-section"><h2 id="mistakes-count">Mistakes: 0</h2><div class="mistakes-headers"><p class="letter-column">Letter</p><p class="letter-column">Typed</p><p>Count</p></div><div id="mistakes-container"></div></section><section id="settings-view" class="hidden"><div class="settings-header-container"><h2 class="settings-header-title">Settings</h2><p id="settings-exit-button">X</p></div><div class="letter-range-container">Min Letters: <input id="minletter-range-input" class="range-input" placeholder="Default: 3" onkeypress="return event.charCode >= 48 && event.charCode <= 57"></div><div class="letter-range-container">Max Letters: <input id="maxletter-range-input" class="range-input" placeholder="Default: 5" onkeypress="return event.charCode >= 48 && event.charCode <= 57"></div><h3 class="custom-text-heading">Custom Text</h3><textarea id="custom-text-area"></textarea><div class="checkbox-container"><div id="custom-text-checkbox"></div><p>Use custom text</p></div><p id="apply-settings-button">Apply</p></section><input id="main-focus"></main><script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script><script src="js/main.js"></script></body></html>
